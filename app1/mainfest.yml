apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # these lables belongs to replicaset resources
  labels:
    app: app1
    purpose: ingress
    # how many replicas required
spec:
  selector:
    matchLabels:
      app: app1
      purpose: ingress
# pod definition
  template:
    metadata:
    # selector labels must match below labels
      labels:
        app: app1
        purpose: ingress
    spec:
      containers:
      - name: nginx
        image: joindevops/app1:1.0
---
kind: Service
apiVersion: v1
metadata:
 name: app1
spec:
 selector:
  app: app1
  purpose: ingress
 ports:
  - protocol: TCP
    port: 80
    targetPort: 80 
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  annotations:
   alb.ingress.kubernetes.io/scheme: internet-facing
   alb.ingress.kubernetes.io/target-type: ip
   alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
   alb.ingress.kubernetes.io/security-groups: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.naveencloud.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80


